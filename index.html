<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs jquery</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game">
        <div class="tabs">
            <div class="tabs__wrap">
                <div class="tabs__link active">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22"
                        height="22" viewBox="0 0 22 22">
                        <defs>
                            <filter id="filter" x="-0.188" y="-0.188" width="22.375" height="22.375"
                                filterUnits="userSpaceOnUse">
                                <feFlood result="flood" flood-color="#8d91a3" />

                                <feBlend result="blend" in2="SourceGraphic" />
                            </filter>
                        </defs>
                        <path id="tooltip" class="cls-1"

                    </svg>
                    <h3>Information</h3>
                </div>
                <div class="tabs__link">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19"
                        height="21" viewBox="0 0 19 21">
                        <defs>
                            <filter id="filter-card" x="0" y="0" width="19" height="21" filterUnits="userSpaceOnUse">
                                <feFlood result="flood" flood-color="#8d91a3" />
                                <feComposite result="composite" operator="in" in2="SourceGraphic" />
                                <feBlend result="blend" in2="SourceGraphic" />
                            </filter>
                        </defs>
                        <path id="card" class="cls-1"
                            d="M18.993,11.308a4.8,4.8,0,0,1-4.747,4.849A4.656,4.656,0,0,1,10.472,14.2l-0.023.018L9.5,12.924,8.55,14.217l-0.013-.01a4.693,4.693,0,0,1-3.784,1.949A4.8,4.8,0,0,1,.007,11.308a4.877,4.877,0,0,1,.962-2.9L0.956,8.4S7.918-.008,9.5-0.008,18.043,8.4,18.043,8.4l-0.013.01A4.877,4.877,0,0,1,18.993,11.308ZM7.918,17.773V16.157a1.583,1.583,0,1,1,3.164,0v1.617a1.617,1.617,0,0,1,0,3.233H7.918A1.617,1.617,0,0,1,7.918,17.773Z" />
                    </svg>
                    <h3>RATINGS INFO</h3>
                </div>
                <div class="tabs__link">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20"
                        height="20" viewBox="0 0 20 20">
                        <defs>
                            <filter id="filter-basket" x="0" y="0" width="20" height="20" filterUnits="userSpaceOnUse">
                                <feFlood result="flood" flood-color="#8d91a3" />
                                <feComposite result="composite" operator="in" in2="SourceGraphic" />
                                <feBlend result="blend" in2="SourceGraphic" />
                            </filter>
                        </defs>
                        <path id="basket" class="cls-1"
                            d="M19.946,7.765L19.97,7.771l-2.5,11.25-0.024-.006a1.232,1.232,0,0,1-1.2.985H3.75a1.232,1.232,0,0,1-1.2-.985l-0.024.006L0.03,7.771l0.024-.006A1.181,1.181,0,0,1,0,7.5,1.25,1.25,0,0,1,1.25,6.25h2.5a6.25,6.25,0,1,1,12.5,0h2.5A1.25,1.25,0,0,1,20,7.5,1.189,1.189,0,0,1,19.946,7.765ZM10,2.5A3.75,3.75,0,0,0,6.25,6.25h7.5A3.75,3.75,0,0,0,10,2.5Zm5,8.75A1.25,1.25,0,0,1,13.75,10V8.75H6.25V10a1.25,1.25,0,1,1-2.5,0V8.75H2.808L4.753,17.5H15.247l1.945-8.75H16.25V10A1.25,1.25,0,0,1,15,11.25Z" />
                    </svg>
                    <h3>WHERE TO BUY</h3>
                </div>
            </div>
            <div class="container">
                <div class="tabs__content active">
                    <div class="information">
                        <div class="information__img">
                            <img src="./img/img.jpg" alt="game">
                            <div class="stars">
                                <i class="fas fa-star active"></i>
                                <i class="fas fa-star active"></i>
                                <i class="fas fa-star active"></i>
                                <i class="fas fa-star active"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="game__info">
                            <div class="game__header">
                                <div class="game__name">
                                    <div class="game__title">FarCry 4</div>
                                    <div class="game__subtitle">First Released Nov 17, 2014</div>
                                </div>
                                <div class="game__rating" id="pr">
                                    <svg width="70" height="70">
                                        <style>
                                            #progress {
                                                transform-origin: 50% 50%;
                                                transform: rotate(-90deg);
                                            }
                                        </style>
                                        <circle cx="35" cy="35" r="32" stroke="#b7bacd" stroke-width="2"
                                            fill="transparent" />
                                        <circle id="progress" cx="35" cy="35" r="32" stroke="#13e28d" stroke-width="4"
                                            fill="transparent" stroke-linecap="round" stroke-dasharray="201"
                                            stroke-dashoffset="201" />
                                    </svg>
                                    <span id="percent"></span>
                                </div>
                            </div>
                            <div class="game__description">
                                <p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild
                                    region
                                    of the Hima
                                    layas struggling under the regime of a despotic self-appointed king.</p>
                            </div>
                            <div class="game__footer">
                                <div class="price">
                                    <div class="price__discount">20% OFF!</div>
                                    <div class="price__full">$59.96</div>
                                </div>
                                <a href="#" class="btn">BUY IT NOW</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tabs__content ">
                    <div class="rating">2</div>
                </div>
            </div>
            <div class="container">
                <div class="tabs__content">
                    <div class="whereToBuy">3</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/6b9f153274.js" crossorigin="anonymous"></script>
</body>

</html>
